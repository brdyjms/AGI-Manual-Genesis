<!DOCTYPE html>
<html>
<head>

    <style>

    @media only screen and (min-width: 800px) {
        .grid_main {
            display: grid;
            gap: 1.5rem;

            grid-template-columns: 1fr 1fr;
            place-content: center;
        }
    }

        .div1 {
            background-color: blue;
            width: 100%;
            height: 100%;
        }

        .div2 {
            background-color: rgb(0, 255, 195);
            width: 100%;
            height: 100%;
        }











    </style>


</head>

<body>




<div class="grid_main">
    <div class="div1">Hello</div>
    <div class="div2">World</div>
</div>
















</body>
</html>
